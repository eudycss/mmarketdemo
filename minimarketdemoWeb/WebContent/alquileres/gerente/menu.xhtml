<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de alquileres"></p:staticMessage>
	</h:form>
	<div>
		<h:form id="formulario">
			<p:panelGrid columns="2">
				<h:outputText value="Nombre: " />
				<p:inputText></p:inputText>
				<h:outputText value="Apellido: " />
				<p:inputText></p:inputText>
				<h:outputText value="Fecha: " />
				<p:inputText></p:inputText>
				<h:outputText value="Observaciones: " />
				<p:inputText></p:inputText>
				<h:outputText value="Producto: " />
				
				<p:selectOneMenu value="#{beanEmpleado}"></p:selectOneMenu>
				<p:commandButton value="Insertar Producto"></p:commandButton>
			</p:panelGrid>
		</h:form>
		<h:form id="tabla">
		<p:dataTable>
		<p:column headerText="ID">
		<h:outputText></h:outputText>
		</p:column>
		<p:column headerText="NOMBRE">
		<h:outputText></h:outputText>
		</p:column>
		<p:column headerText="COSTO">
		<h:outputText></h:outputText>
		</p:column>
		</p:dataTable>
		<p:commandButton value="Registrar alquiler"></p:commandButton>
		
		</h:form> 
		</div>
</body>
</html>
