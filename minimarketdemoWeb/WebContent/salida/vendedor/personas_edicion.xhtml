<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Personas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="personas" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">


						<h:outputText value="Cedula:" />
				<p:inputText
					value="#{beanSalVendededor.edicionPersona.cedula}"
					required="true" requiredMessage="Ingrese la cédula" />
					
					<h:outputText value="Nombres:" />
				<p:inputText
					value="#{beanSalVendededor.edicionPersona.nombre}"
					required="true" requiredMessage="Ingrese los nombres" />
				
				<h:outputText value="Apellidos:" />
				<p:inputText
					value="#{beanSalVendededor.edicionPersona.apellido}"
					required="true" requiredMessage="Ingrese los apellidos" />

		<h:outputText value="Dirección:" />
				<p:inputText
					value="#{beanSalVendededor.edicionPersona.direccion}"
					required="true" requiredMessage="Ingrese el correo" />
		
		<h:outputText value="Teléfono:" />
				<p:inputText
					value="#{beanSalVendededor.edicionPersona.telefono}"
					required="true" requiredMessage="Ingrese el correo" />
		

				<h:outputText value="Correo:" />
				<p:inputText
					value="#{beanSalVendededor.edicionPersona.correo}"
					required="true" requiredMessage="Ingrese el correo" />


				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanSalVendededor.actionListenerActualizarEdicionPersona()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
