<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
<style type="text/css">
    .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        text-align: center;
    }

    .customPanelGrid .ui-panelgrid-content {
        align-items: center;
    }
</style>

</h:head>

<body>

	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="#{beanProVendededor.cargarPaginaProformas()}" />
	

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
			
		</p:menubar>
	</h:form>
	
					<div class="card">
					
    <p:commandButton value="Agregar Producto" type="button" icon="pi pi-external-link" onclick="PF('dlg3').show()"/>
    </div>

	<div>
	
	<p:staticMessage severity="info"
	summary=" Datos cliente:"></p:staticMessage>
	</div>
	
<div class="card" >



	<h:panelGrid columns="2" cellpadding="7" for="cmdUpdateCab" dynamic="true">
	 <h:outputLabel for="Nombre" value="Nombre: "/>
	 <h:outputLabel for="Nombre" value="#{beanProVendededor.proformaCabSeleccionada.persona.nombre} #{beanProVendededor.proformaCabSeleccionada.persona.apellido}"/>
		
	<h:outputLabel for="Cedula" value="Cédula "/>
	<h:outputLabel for="Cédula"  value="#{beanProVendededor.proformaCabSeleccionada.persona.cedula}"/>
	
	<h:outputLabel for="Cedula" value="Email "/>
	<h:outputLabel for="Cédula"  value="#{beanProVendededor.proformaCabSeleccionada.persona.correo}"/>
	
	<h:outputLabel for="Cedula" value="Dirección "/>
	<h:outputLabel for="Cédula"  value="#{beanProVendededor.proformaCabSeleccionada.persona.direccion}"/>
	
	<h:outputLabel for="Cedula" value="Teléfono "/>
	<h:outputLabel for="Cédula"  value="#{beanProVendededor.proformaCabSeleccionada.persona.telefono}"/>
	
	
	   </h:panelGrid>

	</div>
	
	
	<div class="card">
    <p:staticMessage severity="info"
	summary=" Valor a cancelar:"></p:staticMessage>
    <p:panelGrid columns="2">
        <f:facet name="header">
             <h:outputText value="Valor a cancelar:"/>
        </f:facet>

        <h:outputText value="Subtotal:"/>
        <h:outputText value="#{beanProVendededor.proformaCabSeleccionada.pfCabSubtototal}"/>

        <h:outputText value="Iva:"/>
        <h:outputText value="#{beanProVendededor.proformaCabSeleccionada.pfCabIva}"/>

        <h:outputText value="Total:"/>
        <h:outputText value="#{beanProVendededor.proformaCabSeleccionada.pfCabTotal}"/>

      
    </p:panelGrid>
</div>
 <p:dialog header="Header" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade">
	<h:form>
			<p:panelGrid columns="2" >
			
			<h:outputText value="Producto:" />
				<p:selectOneMenu
					value="#{beanProVendededor.productoSeleccionado}">
					<f:selectItem itemLabel="Elegir..." noSelectionOption="true" />
					<f:selectItems value="#{beanProVendededor.listaProductos}"
						var="p" itemLabel="#{p.nombreProducto}" itemValue="#{p.idProducto}">
					</f:selectItems>
				</p:selectOneMenu>
			
				<h:outputText value="Cantidad:" />
				<p:spinner value="#{beanProVendededor.nuevaProformaDet.pfDetCantidad}">
				
				</p:spinner>
				
				 
				<p:commandButton value="Insertar" icon="pi pi-save" 
					update="@form,:formDetalles"
					action="#{beanProVendededor.actionListenerInsertarProformaDet()}"
					styleClass="ui-button-raised ui-button-success">
				</p:commandButton>
					
			</p:panelGrid>
		</h:form>
		 <f:facet name="footer">
        <p:commandButton type="button" value="No" styleClass="ui-button-flat p-mr-2" style="width: 6rem" />
        <p:commandButton type="button" value="Yes" style="width: 5rem" />
    </f:facet>
</p:dialog>
		<p:staticMessage severity="info"
			summary="LISTA DE DETALLES DE PROFORMA #{beanProVendededor.proformaCabSeleccionada.pfCabId} - Vendedor"></p:staticMessage>

		<h:form id="formDetalles">
			
			<p:dataTable value="#{beanProVendededor.listaProformasDet}"
				var="pd">
			

				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{pd.pfDetId}" />
				</p:column>

				<p:column headerText="IDPRODUCTO">
					<h:outputText value="#{pd.producto.idProducto}" />
				</p:column>
				<p:column headerText="NOMBRE PRODUCTO">
					<h:outputText value="#{pd.producto.nombreProducto}" />
				</p:column>

				<p:column headerText="CANTIDAD">
					<h:outputText value="#{pd.pfDetCantidad}" />
				</p:column>

				<p:column headerText="PRECIO UNITARIO">
					<h:outputText value="#{pd.pfDetPrecio}" />
				</p:column>

				<p:column headerText="SUBTOTAL">
					<h:outputText value="#{pd.pfDetPreciototal}" />
				</p:column>
				
				<p:column headerText="TOTAL">
					<h:outputText value="#{pd.proformasCabs.pfCabTotal}" />
				</p:column>

				<p:column headerText="OPCIONES Det">
					<p:commandButton title="Hacer cambios de proforma "
						value="Editar" icon="pi pi-pencil"
						actionListener="#{beanProVendededor.actionSeleccionarEdicionDetalle(pd)}"
						
						styleClass="rounded-button ui-button-warning" />
					<p:commandButton
						title="Eliminar proforma #{p.proCabId} de la lista de proformas"
						value="Eliminar" icon="pi pi-times"
						actionListener="#{beanVenVendedor.actionListenerEliminarProformasCab(p)}"
						styleClass="rounded-button ui-button-danger" />
				</p:column>
			</p:dataTable>
		</h:form>
				
			
</body>
</html>
