<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Personas" icon="pi pi-briefcase" action="personas" />
			<p:menuitem value="Proformas" icon="pi pi-briefcase" action="proformas" />
			<p:menuitem value="Facturas" icon="pi pi-briefcase" action="facturas1" />
			
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div>
		<p:staticMessage severity="info"
			summary="LISTA DE ORDENES - ADMINISTRADOR"></p:staticMessage>
			
		<h:form id="FormOrdenes">
			<p:dataTable value="#{beanCompAdministrador.listaProveedores}"
				var="p">

				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{p.proveId}" />
				</p:column>

				<p:column headerText="PROFORMA">
					<h:outputText value="#{p.proveRuc}" />
				</p:column>

				<p:column headerText="OBSERVACION">
					<h:outputText value="#{p.proveNombre}" />
				</p:column>

				<p:column headerText="ESTADO DE PAGO">
					<h:outputText value="#{p.proveNomcomercial}" />
				</p:column>

				<p:column headerText="FECHA INICIO">
					<h:outputText value="#{p.proveDireccion}" />
				</p:column>

				<p:column headerText="FECHA FIN">
					<h:outputText value="#{p.proveTelefono}" />
				</p:column>

				<p:column headerText="ESTADO DE ORDEN">
					<h:outputText value="#{p.ciudad.ciuNombre}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton title="Hacer cambios de #{p.proveNomcomercial}"
						value="Editar" icon="pi pi-pencil"
						actionListener="#{beanCompAdministrador.actionListenerActualizarProveedor(p)}"
						styleClass="rounded-button ui-button-secondary" />
					<p:commandButton
						title="Eliminar #{p.proveNomcomercial} de la lista de proveedores"
						value="Eliminar" icon="pi pi-pencil"
						actionListener="#{beanCompAdministrador.actionListenerEliminarProveedor(p)}"
						styleClass="rounded-button ui-button-danger" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
