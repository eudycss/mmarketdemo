<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Personas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="personas" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
			
			
					<h:outputText value="Cédula:" />
				<p:inputText value="#{beanSalVendededor.nuevaPersona.cedula}"
					required="true" requiredMessage="Ingrese cedula" 
					 
				 validatorMessage="Cédual incorrecta">
				
				<f:validateRegex
				pattern ="(([0][1-9])|([1][0-9])|([2][0-4]))([0-9]{8})$"/>
				</p:inputText>
	           	
		
		<p:watermark for="email" value="Email Address *" />
	<p:message for="email" />
					
				
					<h:outputText value="Nombres:" />
				<p:inputText value="#{beanSalVendededor.nuevaPersona.nombre}"
					required="true" requiredMessage="Ingrese los nombres" />
					
				<h:outputText value="Apellidos:" />
				<p:inputText value="#{beanSalVendededor.nuevaPersona.apellido}"
					required="true" requiredMessage="Ingrese los apellidos" />

				<h:outputText value="Dirección:" />
				<p:inputText value="#{beanSalVendededor.nuevaPersona.direccion}"
					required="true" requiredMessage="Ingrese el correo" />
						<h:outputText value="Teléfono:" />
				<p:inputText value="#{beanSalVendededor.nuevaPersona.telefono}"
					required="true" requiredMessage="Ingrese el telefono" />

				<h:outputText value="Correo:" />
				<p:inputText id="email" value="#{beanSalVendededor.nuevaPersona.correo}" label="email" size="40"
				required="true"
				 requiredMessage="Ingrese el correo" 
				 validatorMessage="Invalid email format">
				
				<f:validateRegex
				pattern ="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
				</p:inputText>
	           	
		
		<p:watermark for="email" value="Email Address *" />
	<p:message for="email" />
					
			
					
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanSalVendededor.actionListenerInsertarPersona()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
