<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Proforma Cabecera</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="proformas" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">

				
				 
				 <p:outputLabel for="dateTemplate" value="Fecha"/>
                <p:datePicker id="dateTemplate" value="#{beanProVendededor.edicionProformasCab.pfCabFecha}" dateTemplate="dateTemplateFunc"/>
					
					
				<h:outputText value="Cliente" />
				<p:selectOneMenu
					value="#{beanProVendededor.edicionProformasCab.persona.idPersona}">
					<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
					<f:selectItems value="#{beanProVendededor.listaPersonas}"
						var="p" itemLabel="#{p.nombre} #{p.apellido}" itemValue="#{p.idPersona}">
					</f:selectItems>
				</p:selectOneMenu>
				
			

				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanProVendededor.actionListenerActualizarEdicionProformasCab()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
