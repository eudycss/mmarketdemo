<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Tareas asignadas - Analista"></p:staticMessage>
	</h:form>
	<div>
		<h:form id="formTabla">
			<p:dataTable value="#{beanPryAnalista.listaTareas}" var="t">
				<p:column headerText="ID" style="width:40px">
				<h:outputText value="#{t.idPryTarea}" />
				</p:column>
				<p:column headerText="Nombre">
				<h:outputText value="#{t.nombre}" />
				</p:column>
				<p:column headerText="Inicio" style="width:60px">
				<h:outputText value="#{t.fechaInicio}"/>
				</p:column>
				<p:column headerText="Fin" style="width:60px">
				<h:outputText  value="#{t.fechaFin}"/>
				</p:column>
				<p:column headerText="Proyecto">
				<h:outputText value="#{t.pryProyecto.nombre}"  />
				</p:column>
				<p:column headerText="Analista">
				<h:outputText value="#{t.segUsuario.correo}"  />
				</p:column>
				<p:column headerText="Avance" style="width:80px">
				<p:spinner  value="#{t.avance}" min="0" max="100"/>
				</p:column>
				<p:column headerText="Opciones">
				<p:commandButton title="Actualizar" value="Actualizar" 
				icon="pi pi-pencil"
				actionListener="#{beanPryAnalista.actionListenerActualizarAvance(t)}"/>
				
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
