<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Proyectos"></p:staticMessage>
	</h:form>
	<div>
		<h:form id="formTabla">
			<p:dataTable value="#{beanPryGerente.listaProyectos}" var="p">
				<p:column headerText="ID" style="width:30px">
					<h:outputText value="#{p.idPryProyecto}" />
				</p:column>
				<p:column headerText="NOMBRE">
					<h:outputText value="#{p.nombre}" />
				</p:column>
				<p:column headerText="FECHA INICIO">
					<h:outputText value="#{p.fechaInicio}" />
				</p:column>
				<p:column headerText="FECHA FIN">
					<h:outputText value="#{p.fechaFin}" />
				</p:column>
				<p:column headerText="ESTADO" style="width:150px">
						<p:inputText value="#{p.estado}" style="width:80px" />
				</p:column>
				<p:column headerText="AVANCE" style="width:100px">
					<h:outputText value="#{p.avance}" />
				</p:column>
				<p:column headerText="OPCIONES">
					<p:commandButton value="Guardar" icon="pi pi-save"
						update="@form,:formTabla"
						action="#{beanPryGerente.actionListenerActualizarEstado(p)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
