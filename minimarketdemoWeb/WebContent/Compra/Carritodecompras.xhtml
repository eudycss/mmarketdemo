<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Carrito de Compras</title>
</h:head>
<body>

	<div align="center">
	<h:form id="form1">
		<p:menubar>
			<p:menuitem value="Regresar a Ventas" icon="pi pi-home"
				action="compras?faces-redirect=true" />
		</p:menubar>	
			<p:panelGrid columns="2" value="Información del proveedor">
				<h:outputText value="Cédula del proveedor:" />
				<h:outputText value="#{beanCompraVenta.personaProv.cedula}" />
				<h:outputText value="Nombre del proveedor:" />
				<h:outputText value="#{beanCompraVenta.personaProv.nombre}" />
				<h:outputText value="Apellido del proveedor:" />
				<h:outputText value="#{beanCompraVenta.personaProv.apellido}" />
				<h:outputText value="Dirección del proveedor:" />
				<h:outputText value="#{beanCompraVenta.personaProv.direccion}" />
				<h:outputText value="Correo del proveedor:" />
				<h:outputText value="#{beanCompraVenta.personaProv.correo}" />
				<h:outputText value="Teléfono del proveedor:" />
				<h:outputText value="#{beanCompraVenta.personaProv.telefono}" />
				<h:outputText value="Marca del proveedor:" />
				<h:outputText value="#{beanCompraVenta.proveedor.marcaProv}" />
				<h:outputText value="Descripción del proveedor:" />
				<h:outputText value="#{beanCompraVenta.proveedor.descripcion}" />
				<p:commandButton value="Regresar" action="#{beanCompraVenta.actionRegresarAcomprar}"
					update="@form,:form2" icon="pi pi-caret-left" />
				<p:commandButton value="Realizar Compra" actionListener="#{beanCompraVenta.actionFinalizarCompra()}"
					update="@form,:form2" icon="pi pi-save" />
			</p:panelGrid>
		</h:form>
		<h:form id="form2">
			<p:panel header="Carrito de compra:" toggleable="true"
				collapsed="false" style="width:75%; margin: 0 auto ">
				<p:dataTable class="table table-bordered table-striped"
					value="#{beanCompraVenta.carritoDeCompras}" var="ing"
					paginator="true" rows="10">
					<p:column headerText="ID del producto" filterBy="#{ing.producto.idProducto}"
						filterMatchMode="contains">
						<h:outputText value="#{ing.producto.idProducto}" />
					</p:column>
					<p:column headerText="Nombre del producto" filterBy="#{ing.producto.nombreProducto}"
						filterMatchMode="contains">
						<h:outputText value="#{ing.producto.nombreProducto}" />
					</p:column>
					<p:column headerText="Unidad de medida" filterBy="#{ing.producto.unidaMedida}"
						filterMatchMode="contains">
						<h:outputText value="#{ing.producto.unidaMedida}" />
					</p:column>
					<p:column headerText="Cantidad adquirida" filterBy="#{ing.cantidadIngresos}"
						filterMatchMode="contains">
						<h:outputText value="#{ing.cantidadIngresos}" />
					</p:column>
					<p:column headerText="Precio Unitario" filterBy="#{ing.precioCompra}"
						filterMatchMode="contains">
						<h:outputText value="#{ing.precioCompra}" />
					</p:column>
					<p:column headerText="Valor Total"
						filterMatchMode="contains">
						<h:outputText value="#{beanCompraVenta.actionCalcularValorFinal(ing)}" />
					</p:column>
					<p:column headerText="Eliminar del carrito">
						<p:commandButton icon="pi pi-times"
							actionListener="#{beanCompraVenta.EliminarDelCarrito(ing)}" update="@form,:form2"/>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
