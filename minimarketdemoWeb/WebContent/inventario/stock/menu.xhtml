<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Stock"></p:staticMessage>
	</h:form>
	<div>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Id producto" />
				<p:inputText/>
				
				<h:outputText value="Cantidad" />
				<p:spinner></p:spinner>
				<h:outputText value="Stock máximo" />
				<p:spinner></p:spinner> 
				<h:outputText value="Stock mínimo" />
				<p:spinner></p:spinner>
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form,:formTabla" />
			</p:panelGrid>
		</h:form>
		<h:form id="formTabla">
			<p:dataTable >
				<p:column headerText="ID PRODUCTO">
				<h:outputText  />
				</p:column>
				<p:column headerText="CANTIDAD">
				<h:outputText  />
				</p:column>
				<p:column headerText="STOCK MÁXIMO">
				<h:outputText  />
				</p:column>
				<p:column headerText="STOCK MÍNIMO">
				<h:outputText  />
				</p:column>
				<p:column headerText="Estado">
				<h:outputText  />
				</p:column>
				<p:column headerText="Avance">
				<h:outputText  />
				</p:column>
				<p:column headerText="Opciones">
				<p:commandButton title="Edit" icon="pi pi-pencil"/>
				<p:commandButton title="Delete" icon="pi pi-times"/>
				<p:commandButton value="Tareas" icon="pi pi-search"/>
				
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
